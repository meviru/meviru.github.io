<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="admin-body">
    <header class="header">
        <div class="row">
            <div class="header__left">&nbsp;
                <div class="toggle-btn">
                    <span></span>
                </div>
            </div>
            <div class="header__right">
                <div class="header-noti">
                    <div class="header-noti__inner">
                        <i class="header-noti__icon" data-feather="bell"></i>
                        <span class="header-noti__count">10</span>
                    </div>
                </div>
                <div class="header-user">
                    <div class="header-user__inner">
                        <span class="header-user__icon">
                            <img src="https://dummyimage.com/50">
                        </span>
                        <span class="header-user__name">John Doe</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <aside class="sidebar">
            <div class="sidebar-close">
                <span></span>
            </div>
            <div class="logo">
                <a href="javascript:void(0)"><i data-feather="framer"></i> Logo</a>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="javascript:void(0)">
                        <i data-feather="home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="parent active admin">
                    <a href="javascript:void(0)">
                        <i data-feather="box"></i>
                        Products
                    </a>
                    <ul class="submenu">
                        <li class="active">
                            <a href="javascript:void(0)">
                                <i data-feather="plus"></i>
                                Add Product
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i data-feather="book-open"></i>
                        Documentation
                    </a>
                </li>
            </ul>
            <div class="sidebar-option">
                <ul class="sidebar-menu">
                    <li>
                        <a href="javascript:void()">
                            <i data-feather="settings"></i>
                            Setting
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void()">
                            <i data-feather="help-circle"></i>
                            Help
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void()">
                            <i data-feather="log-out"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main-admin-wrap">
            <div class="form-wrap">
                <div class="form-title">
                    <h2 class="form-title__h2">Add Product</h2>
                </div>
                <form action="#">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input class="form-control" placeholder="Product Name" type="text" required name="name">
                    </div>
                    <div class="form-group">
                        <label>Code</label>
                        <input class="form-control" placeholder="Code" type="text" required name="code">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control" placeholder="Price" type="text" required name="price">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" placeholder="Price" required name="desc"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" required name="file">
                    </div>
                    <div class="form-action">
                        <button type="submit" name="submit" class="action">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/feather.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // feather icons
            feather.replace();

            $(".toggle-btn").click(function (e) {
                $(".sidebar").toggleClass('active');
            });

            $(".sidebar-close").click(function (e) {
                $(".sidebar").removeClass('active');
            });
        });
    </script>
</body>

</html>
