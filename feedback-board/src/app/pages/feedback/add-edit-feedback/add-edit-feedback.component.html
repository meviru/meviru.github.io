<div class="inner-container">
  <div class="header-action">
    <a routerLink="" class="header-action--back">Go Back</a>
  </div>
  <div class="card form">
    <h3 class="form-title">{{formTitle}}</h3>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input type="hidden" name="id" [(ngModel)]="feedback.id">
      <div class="form-group">
        <input type="text" required name="title" [(ngModel)]="feedback.title" #titleRef="ngModel" class="form-control"
          placeholder="Type your feedback title here" [class.error]="titleRef.errors?.required">
      </div>
      <div class="form-group">
        <textarea name="desc" required [(ngModel)]="feedback.desc" #descRef="ngModel" class="form-control"
          placeholder="Type your feedback description here" [class.error]="descRef.errors?.required"></textarea>
      </div>
      <div class="form-group">
        <label>Choose a tag</label>
        <select name="tag" required [(ngModel)]="feedback.tag" #tagRef="ngModel" class="form-control"
          [class.error]="tagRef.errors?.required" [class.error]="isTagError" (change)="checkTagValue()">
          <option selected disabled>{{selectedTag}}</option>
          <option value="Enhancement">Enhancement</option>
          <option value="UI">UI</option>
          <option value="UX">UX</option>
          <option value="Bug">Bug</option>
          <option value="Feature">Feature</option>
        </select>
      </div>
      <div class="form-group text-right">
        <button class="btn btn-primary" *ngIf="!isEdit" [disabled]="!f.form.valid">+ Add Feedback</button>
        <button class="btn btn-primary" *ngIf="isEdit" [disabled]="!f.form.valid">Save Feedback</button>
      </div>
    </form>
  </div>
</div>
